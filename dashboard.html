<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Dashboard TV Mode (4K Portrait)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #000000;
      --card-bg: #1c1c1e;
      --accent: #40c4ff;
      --text-main: #ffffff;
      --border-radius: 16px;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Roboto", sans-serif;
      background-color: var(--bg-color); color: var(--text-main);
      height: 100vh; overflow: hidden; display: flex; flex-direction: column;
    }

    /* === Header === */
    header {
      flex: 0 0 auto; 
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      gap: 1vh; padding: 2vh 0; background-color: #111; border-bottom: 2px solid #222;
      height: 18vh; position: relative;
    }
    .clock { 
        font-size: 8vw; font-weight: 700; color: var(--accent); letter-spacing: 4px; line-height: 1;
        text-shadow: 0 0 30px rgba(64, 196, 255, 0.4); z-index: 2;
    }
    .center-info {
        display: flex; flex-direction: row; align-items: baseline; gap: 15px; z-index: 1;
    }
    .current-day {
        font-size: 2.5vw; font-weight: 700; color: #ffffff; opacity: 0.8; text-transform: uppercase; letter-spacing: 3px; 
    }
    .current-date {
        font-size: 3.5vw; color: #fff; font-weight: 900; letter-spacing: 2px; text-transform: uppercase;
    }
    .weather-widget { 
        position: absolute; top: 2vh; right: 3vw; display: flex; flex-direction: column; 
        align-items: center; gap: 5px; color: var(--text-main); 
    }
    .weather-icon { font-size: 4vw; width: auto; } 
    .weather-info { display: flex; flex-direction: column; align-items: flex-end; }
    .weather-temp { font-size: 3vw; font-weight: 700; line-height: 1; }
    .weather-forecast { 
        font-size: 1.2vw; color: #ffffff; opacity: 0.8; font-weight: 500; text-transform: uppercase; margin-top: 4px; letter-spacing: 1px; 
    }

    .resizer {
      flex: 0 0 10px; background: #111; cursor: row-resize; display: flex;
      justify-content: center; align-items: center; transition: background 0.2s; z-index: 10;
    }
    .resizer:hover, .resizer.dragging { background: var(--accent); }
    .resizer::after { content: ''; width: 80px; height: 6px; background: #333; border-radius: 3px; }

    section { padding: 1.5vh 3vw; overflow: hidden; display: flex; flex-direction: column; }
    h2 { 
        font-size: 2.5vh; margin-bottom: 1.5vh; color: #ffffff; opacity: 0.9;
        text-transform: uppercase; letter-spacing: 3px; flex: 0 0 auto; 
        border-left: 6px solid var(--accent); padding-left: 15px; 
    }

    #notice-area {
      width: 100%; height: 100%; background: transparent; border: none;
      color: var(--text-main); font-size: 4vw; font-weight: 700;
      text-align: center; line-height: 1.4; overflow-y: auto;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    
    .bench-grid { display: grid; grid-auto-flow: column; grid-auto-columns: minmax(0, 1fr); gap: 20px; height: 100%; overflow-x: auto; overflow-y: hidden; }
    .bench-card {
      background: var(--card-bg); padding: 20px; border-radius: var(--border-radius);
      border-top: 5px solid var(--accent); display: flex; flex-direction: column; justify-content: center; min-width: 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3); container-type: inline-size;
    }
    .bench-name { 
        font-size: 1.2rem; color: #ffffff; opacity: 0.7; margin-bottom: 10px; 
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-transform: uppercase; letter-spacing: 1px; 
    }
    .bench-staff { 
        font-size: clamp(1.5rem, 18cqi, 4rem); font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
    }

    #kanban-section { flex: 1 1 auto; min-height: 0; }
    .kanban-board { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; height: 100%; min-height: 0; }
    .kanban-col { background: var(--card-bg); border-radius: var(--border-radius); padding: 20px; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .col-header { 
        padding-bottom: 15px; border-bottom: 2px solid #333; margin-bottom: 15px; 
        font-weight: 700; display: flex; justify-content: space-between; align-items: center;
        color: #fff; font-size: 2.2vh; letter-spacing: 1px;
    }
    .col-header span { background: #333; padding: 4px 12px; border-radius: 6px; font-size: 1.8vh; color: var(--accent); }
    .task-list { flex: 1; overflow-y: auto; padding-right: 5px; }
    .task-card { 
        background: #252528; padding: 20px; margin-bottom: 15px; border-radius: 10px; 
        font-size: 2vh; box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
        display: flex; flex-direction: column; gap: 8px; border-left: 5px solid #444;
    }
    .task-text { color: #eee; line-height: 1.4; }
    .task-staff { 
        font-size: 1.5vh; color: #000; background-color: var(--accent);
        padding: 4px 12px; border-radius: 12px; align-self: flex-start; font-weight: bold; text-transform: uppercase;
    }

    /* === Counter Footer === */
    footer {
        flex: 0 0 auto; height: 10vh; background-color: #111; border-top: 2px solid #222;
        display: flex; justify-content: center; align-items: center; padding: 0 20px;
    }
    .counter-container { display: flex; align-items: baseline; gap: 15px; }
    .counter-val {
        font-size: 6vh; font-weight: 900; color: var(--accent); line-height: 1;
        text-shadow: 0 0 15px rgba(64, 196, 255, 0.3);
    }
    .counter-label {
        font-size: 2.2vh; font-weight: 700; color: #fff; opacity: 0.9; text-transform: uppercase; letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <header>
    <div class="clock" id="clock">00:00:00</div>
    <div class="center-info">
        <div class="current-day" id="current-day">MONDAY</div>
        <div class="current-date" id="current-date">JAN 01</div>
    </div>
    <div class="weather-widget" id="weather-widget">
        <i class="fa-solid fa-spinner fa-spin weather-icon"></i>
        <div class="weather-info"><div class="weather-temp">--°C</div><div class="weather-forecast">Loading...</div></div>
    </div>
  </header>

  <section id="notice-section" style="flex-basis: 15%;">
    <h2>Notice Board</h2>
    <div id="notice-area">Waiting...</div>
  </section>
  <div class="resizer" id="resizer-1"></div>

  <section id="rotation-section" style="flex-basis: 15%;">
    <h2>Bench Rotation</h2>
    <div class="bench-grid" id="bench-container"></div>
  </section>
  <div class="resizer" id="resizer-2"></div>

  <section id="kanban-section">
    <div class="kanban-board">
      <div class="kanban-col"><div class="col-header">To Do <span id="count-todo">0</span></div><div class="task-list" id="list-todo"></div></div>
      <div class="kanban-col"><div class="col-header">In Progress <span id="count-progress">0</span></div><div class="task-list" id="list-progress"></div></div>
      <div class="kanban-col"><div class="col-header">Done <span id="count-done">0</span></div><div class="task-list" id="list-done"></div></div>
    </div>
  </section>

  <footer>
      <div class="counter-container">
          <div class="counter-val" id="days-counter">0</div>
          <div class="counter-label">Days Since Last Report Correction</div>
      </div>
  </footer>

  <script>
    const API_URL = "/.netlify/functions/dashboard-state";
    const benchList = ["Hematology", "Cobas", "Cytology", "Immulite", "RIA", "Receiving", "Libero"];
    const noticeSection = document.getElementById('notice-section');
    const rotationSection = document.getElementById('rotation-section');
    const noticeArea = document.getElementById('notice-area');
    const benchContainer = document.getElementById('bench-container');
    const daysCounter = document.getElementById('days-counter');
    let currentState = null;
    
    // Lock variable to prevent jumpy layout updates
    let lastLayoutUpdate = 0;

    function setupResizers() {
      makeResizable(document.getElementById('resizer-1'), noticeSection);
      makeResizable(document.getElementById('resizer-2'), rotationSection);
    }
    function makeResizable(resizer, prevSection) {
      let startY, startHeight, totalHeight;
      const onMouseDown = (e) => {
        startY = e.clientY; startHeight = prevSection.getBoundingClientRect().height; totalHeight = document.body.clientHeight; 
        resizer.classList.add('dragging'); document.addEventListener('mousemove', onMouseMove); document.addEventListener('mouseup', onMouseUp);
      };
      const onMouseMove = (e) => {
        const dy = e.clientY - startY; const newH = ((startHeight + dy) / totalHeight) * 100;
        if(newH > 5 && newH < 40) prevSection.style.flexBasis = `${newH}%`;
      };
      const onMouseUp = () => {
        resizer.classList.remove('dragging'); document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onMouseUp);
        saveCurrentLayout();
      };
      resizer.addEventListener('mousedown', onMouseDown);
    }
    async function saveCurrentLayout() {
        if(!currentState) return;
        
        // Record timestamp of local update
        lastLayoutUpdate = Date.now();
        
        const h = document.body.clientHeight;
        const layout = {
            noticePercent: (noticeSection.offsetHeight/h)*100,
            rotationPercent: (rotationSection.offsetHeight/h)*100
        };
        currentState = { ...currentState, layout };
        try { await fetch(API_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(currentState) }); } catch(e) {}
    }

    // Weather & Clock
    const weatherMap = { 0: { icon: 'fa-sun', text: 'Clear', color: '#f1c40f' }, 1: { icon: 'fa-cloud-sun', text: 'Mainly Clear', color: '#f1c40f' }, 2: { icon: 'fa-cloud-sun', text: 'Partly Cloudy', color: '#f1c40f' }, 3: { icon: 'fa-cloud', text: 'Overcast', color: '#bdc3c7' }, 45: { icon: 'fa-smog', text: 'Fog', color: '#bdc3c7' }, 48: { icon: 'fa-smog', text: 'Fog', color: '#bdc3c7' }, 51: { icon: 'fa-cloud-rain', text: 'Drizzle', color: '#3498db' }, 53: { icon: 'fa-cloud-rain', text: 'Drizzle', color: '#3498db' }, 55: { icon: 'fa-cloud-rain', text: 'Drizzle', color: '#3498db' }, 61: { icon: 'fa-cloud-showers-heavy', text: 'Rain', color: '#3498db' }, 63: { icon: 'fa-cloud-showers-heavy', text: 'Rain', color: '#3498db' }, 65: { icon: 'fa-cloud-showers-heavy', text: 'Heavy Rain', color: '#3498db' }, 71: { icon: 'fa-snowflake', text: 'Snow', color: '#00d2ff' }, 73: { icon: 'fa-snowflake', text: 'Snow', color: '#00d2ff' }, 75: { icon: 'fa-snowflake', text: 'Heavy Snow', color: '#00d2ff' }, 80: { icon: 'fa-cloud-showers-heavy', text: 'Showers', color: '#3498db' }, 81: { icon: 'fa-cloud-showers-heavy', text: 'Showers', color: '#3498db' }, 82: { icon: 'fa-cloud-showers-heavy', text: 'Showers', color: '#3498db' }, 95: { icon: 'fa-bolt', text: 'Thunderstorm', color: '#9b59b6' }, 96: { icon: 'fa-bolt', text: 'Thunderstorm', color: '#9b59b6' }, 99: { icon: 'fa-bolt', text: 'Thunderstorm', color: '#9b59b6' } };
    async function fetchWeather() {
      try {
        const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=43.54&longitude=-80.25&current_weather=true&hourly=weathercode&timezone=auto");
        const data = await res.json();
        const wmo = weatherMap[data.current_weather.weathercode] || { icon: 'fa-cloud', text: 'Unknown', color: '#fff' };
        document.getElementById('weather-widget').innerHTML = `<i class="fa-solid ${wmo.icon} weather-icon" style="color: ${wmo.color}"></i><div class="weather-info"><div class="weather-temp">${Math.round(data.current_weather.temperature)}°C</div><div class="weather-forecast">${wmo.text}</div></div>`;
      } catch (e) {}
    }
    function updateClock() { 
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' }); 
        document.getElementById('current-day').innerText = now.toLocaleDateString('en-US', { weekday: 'long' });
        document.getElementById('current-date').innerText = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }
    setInterval(updateClock, 1000); updateClock(); fetchWeather(); setInterval(fetchWeather, 300000);

    function initBenches() {
      benchContainer.innerHTML = "";
      benchList.forEach(b => {
        const div = document.createElement('div'); div.className = 'bench-card';
        div.innerHTML = `<div class="bench-name">${b}</div><div class="bench-staff" id="bench-${b}">--</div>`;
        benchContainer.appendChild(div);
      });
    }

    function renderKanban(kanbanData) {
      if (!kanbanData) return;
      ['todo', 'progress', 'done'].forEach(status => {
         const container = document.getElementById(`list-${status}`);
         const items = kanbanData[`list-${status}`] || [];
         container.innerHTML = items.map(t => {
             const txt = typeof t === 'string' ? t : t.text;
             const badge = (typeof t !== 'string' && t.staff) ? `<div class="task-staff">${t.staff}</div>` : '';
             return `<div class="task-card"><div class="task-text">${txt}</div>${badge}</div>`;
         }).join('');
         document.getElementById(`count-${status}`).innerText = items.length;
      });
    }

    function applyState(state) {
      if(!state) return;
      currentState = state;
      
      // Update Layout ONLY if we haven't manually adjusted it in the last 3 seconds
      if(state.layout && (Date.now() - lastLayoutUpdate > 3000)) {
          if(state.layout.noticePercent) noticeSection.style.flexBasis = `${state.layout.noticePercent}%`;
          if(state.layout.rotationPercent) rotationSection.style.flexBasis = `${state.layout.rotationPercent}%`;
      }
      
      noticeArea.innerHTML = state.notice || "";
      if(state.benches) benchList.forEach(b => { const el = document.getElementById(`bench-${b}`); if(el) el.innerText = state.benches[b] || "--"; });
      renderKanban(state.kanban);
      
      if(state.lastCorrectionDate) {
          const diff = Date.now() - state.lastCorrectionDate;
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          daysCounter.innerText = Math.max(0, days);
      }
    }

    async function loop() {
      try { const res = await fetch(API_URL); if(res.ok) applyState(await res.json()); } catch(e) {}
      setTimeout(loop, 5000);
    }

    initBenches(); setupResizers(); loop();
  </script>
</body>
</html>
