<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Dashboard TV Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #000000;
      --card-bg: #1c1c1e;
      --accent: #0a84ff;
      --text-main: #ffffff;
      --text-muted: #98989d;
      --border-radius: 12px;
      --success: #30d158;
      --warning: #ff9f0a;
      --danger: #ff453a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Roboto", sans-serif;
      background-color: var(--bg-color); color: var(--text-main);
      height: 100vh; overflow: hidden; display: flex; flex-direction: column;
    }

    header {
      flex: 0 0 auto; display: flex; justify-content: space-between; align-items: center;
      padding: 10px 25px; background-color: #111; border-bottom: 1px solid #333;
      height: 80px; position: relative;
    }
    .clock { 
        font-size: 2.2rem; font-weight: 700; color: var(--accent); letter-spacing: 1px; 
        min-width: 180px; text-align: left; font-variant-numeric: tabular-nums; 
    }
    .current-day {
        position: absolute; left: 50%; transform: translateX(-50%);
        font-size: 1.8rem; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 2px; opacity: 0.9;
    }
    .weather-widget { display: flex; align-items: center; gap: 15px; color: var(--text-main); }
    .weather-icon { font-size: 2.5rem; width: 40px; text-align: center; }
    .weather-info { display: flex; flex-direction: column; align-items: flex-end; }
    .weather-temp { font-size: 1.8rem; font-weight: 700; line-height: 1; }
    .weather-forecast { font-size: 0.9rem; color: var(--warning); font-weight: bold; text-transform: uppercase; margin-top: 4px; letter-spacing: 0.5px; }

    .resizer {
      flex: 0 0 8px; background: #222; cursor: row-resize; display: flex;
      justify-content: center; align-items: center; transition: background 0.2s; z-index: 10;
    }
    .resizer:hover, .resizer.dragging { background: var(--accent); }
    .resizer::after { content: ''; width: 40px; height: 4px; background: #555; border-radius: 2px; }

    section { padding: 10px 20px; overflow: hidden; display: flex; flex-direction: column; }
    h2 { font-size: 1.2rem; margin-bottom: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; flex: 0 0 auto; }

    #notice-area {
      width: 100%; height: 100%; background: transparent; border: none;
      color: var(--text-main); font-size: 2.5rem; font-weight: 700;
      text-align: center; line-height: 1.4; overflow-y: auto;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    #notice-area font[size="7"] { font-size: 200%; line-height: 1.1; }
    
    .bench-grid {
      display: grid; grid-auto-flow: column; grid-auto-columns: minmax(0, 1fr); gap: 15px; height: 100%; overflow-x: auto; overflow-y: hidden;
    }
    .bench-card {
      background: var(--card-bg); padding: 10px; border-radius: var(--border-radius);
      border-left: 4px solid var(--accent); display: flex; flex-direction: column; justify-content: center; min-width: 0;
    }
    .bench-name { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .bench-staff { font-size: 1.2rem; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    #kanban-section { flex: 1 1 auto; min-height: 0; }
    .kanban-board { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; height: 100%; min-height: 0; }
    .kanban-col { background: var(--card-bg); border-radius: var(--border-radius); padding: 10px; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .col-header { padding-bottom: 10px; border-bottom: 1px solid #333; margin-bottom: 10px; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
    .col-header.todo { color: var(--text-muted); }
    .col-header.progress { color: var(--accent); }
    .col-header.done { color: var(--success); }
    .task-list { flex: 1; overflow-y: auto; padding-right: 5px; }
    .task-card { background: #2c2c2e; padding: 12px; margin-bottom: 8px; border-radius: 8px; font-size: 1.1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex; flex-direction: column; gap: 4px; }
    .task-text { color: #fff; line-height: 1.3; }
    .task-staff { font-size: 0.85rem; color: #fff; background-color: var(--accent); padding: 2px 8px; border-radius: 12px; align-self: flex-start; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <div class="clock" id="clock">00:00:00</div>
    <div class="current-day" id="current-day">MONDAY</div>
    <div class="weather-widget" id="weather-widget">
        <i class="fa-solid fa-spinner fa-spin weather-icon"></i>
        <div class="weather-info"><div class="weather-temp">--°C</div><div class="weather-forecast">Loading...</div></div>
    </div>
  </header>

  <section id="notice-section" style="flex-basis: 15%;">
    <h2>Notice Board</h2>
    <div id="notice-area">Waiting...</div>
  </section>
  <div class="resizer" id="resizer-1"></div>

  <section id="rotation-section" style="flex-basis: 20%;">
    <h2>Bench Rotation</h2>
    <div class="bench-grid" id="bench-container"></div>
  </section>
  <div class="resizer" id="resizer-2"></div>

  <section id="kanban-section">
    <div class="kanban-board">
      <div class="kanban-col"><div class="col-header todo">To Do <span id="count-todo">0</span></div><div class="task-list" id="list-todo"></div></div>
      <div class="kanban-col"><div class="col-header progress">In Progress <span id="count-progress">0</span></div><div class="task-list" id="list-progress"></div></div>
      <div class="kanban-col"><div class="col-header done">Done <span id="count-done">0</span></div><div class="task-list" id="list-done"></div></div>
    </div>
  </section>

  <script>
    const API_URL = "/.netlify/functions/dashboard-state";
    const benchList = ["Hematology", "Cobas", "Cytology", "Immulite", "RIA", "Receiving", "Libero"];
    const noticeSection = document.getElementById('notice-section');
    const rotationSection = document.getElementById('rotation-section');
    const noticeArea = document.getElementById('notice-area');
    const benchContainer = document.getElementById('bench-container');
    let currentState = null;

    function setupResizers() {
      makeResizable(document.getElementById('resizer-1'), noticeSection);
      makeResizable(document.getElementById('resizer-2'), rotationSection);
    }
    function makeResizable(resizer, prevSection) {
      let startY, startHeight, totalHeight;
      const onMouseDown = (e) => {
        startY = e.clientY; startHeight = prevSection.getBoundingClientRect().height; totalHeight = document.body.clientHeight; 
        resizer.classList.add('dragging'); document.addEventListener('mousemove', onMouseMove); document.addEventListener('mouseup', onMouseUp);
      };
      const onMouseMove = (e) => {
        const dy = e.clientY - startY; const newH = ((startHeight + dy) / totalHeight) * 100;
        if(newH > 5 && newH < 40) prevSection.style.flexBasis = `${newH}%`;
      };
      const onMouseUp = () => {
        resizer.classList.remove('dragging'); document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onMouseUp);
        saveCurrentLayout();
      };
      resizer.addEventListener('mousedown', onMouseDown);
    }
    async function saveCurrentLayout() {
        if(!currentState) return;
        const h = document.body.clientHeight;
        const layout = {
            noticePercent: (noticeSection.offsetHeight/h)*100,
            rotationPercent: (rotationSection.offsetHeight/h)*100
        };
        currentState = { ...currentState, layout };
        try { await fetch(API_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(currentState) }); } catch(e) {}
    }

    // Weather & Clock
    const weatherMap = { 0:{icon:'fa-sun',text:'Clear'}, 1:{icon:'fa-cloud-sun',text:'Mainly Clear'}, 2:{icon:'fa-cloud-sun',text:'Partly Cloudy'}, 3:{icon:'fa-cloud',text:'Overcast'}, 61:{icon:'fa-cloud-showers-heavy',text:'Rain'}, 71:{icon:'fa-snowflake',text:'Snow'}, 95:{icon:'fa-bolt',text:'Storm'} };
    async function fetchWeather() {
      try {
        const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=43.54&longitude=-80.25&current_weather=true&hourly=weathercode&timezone=auto");
        const data = await res.json();
        const wmo = weatherMap[data.current_weather.weathercode] || { icon: 'fa-cloud', text: 'Cloudy' };
        document.getElementById('weather-widget').innerHTML = `<i class="fa-solid ${wmo.icon} weather-icon"></i><div class="weather-info"><div class="weather-temp">${Math.round(data.current_weather.temperature)}°C</div><div class="weather-forecast">${wmo.text}</div></div>`;
      } catch (e) {}
    }
    function updateClock() { 
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' }); 
        document.getElementById('current-day').innerText = now.toLocaleDateString('en-US', { weekday: 'long' }).toUpperCase();
    }
    setInterval(updateClock, 1000); updateClock(); fetchWeather(); setInterval(fetchWeather, 300000);

    // Rendering
    function initBenches() {
      benchContainer.innerHTML = "";
      benchList.forEach(b => {
        const div = document.createElement('div'); div.className = 'bench-card';
        div.innerHTML = `<div class="bench-name">${b}</div><div class="bench-staff" id="bench-${b}">--</div>`;
        benchContainer.appendChild(div);
      });
    }

    function renderKanban(kanbanData) {
      if (!kanbanData) return;
      ['todo', 'progress', 'done'].forEach(status => {
         const container = document.getElementById(`list-${status}`);
         const items = kanbanData[`list-${status}`] || [];
         container.innerHTML = items.map(t => {
             const txt = typeof t === 'string' ? t : t.text;
             const badge = (typeof t !== 'string' && t.staff) ? `<div class="task-staff">${t.staff}</div>` : '';
             return `<div class="task-card"><div class="task-text">${txt}</div>${badge}</div>`;
         }).join('');
         document.getElementById(`count-${status}`).innerText = items.length;
      });
    }

    function applyState(state) {
      if(!state) return;
      currentState = state;
      if(state.layout) {
          if(state.layout.noticePercent) noticeSection.style.flexBasis = `${state.layout.noticePercent}%`;
          if(state.layout.rotationPercent) rotationSection.style.flexBasis = `${state.layout.rotationPercent}%`;
      }
      noticeArea.innerHTML = state.notice || "";
      if(state.benches) benchList.forEach(b => { const el = document.getElementById(`bench-${b}`); if(el) el.innerText = state.benches[b] || "--"; });
      renderKanban(state.kanban);
    }

    async function loop() {
      try { const res = await fetch(API_URL); if(res.ok) applyState(await res.json()); } catch(e) {}
      setTimeout(loop, 5000);
    }

    initBenches(); setupResizers(); loop();
  </script>
</body>
</html>
